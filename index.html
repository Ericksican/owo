<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo trancisiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mi Página Básica</h1>
    <div class="container">
        <button onclick="alert('Botón 1 presionado')">Botón 1</button>
        <button onclick="alert('Botón 2 presionado')">Botón 2</button>
        <button onclick="alert('Botón 3 presionado')">Botón 3</button>
    </div>
</body>
</html>
